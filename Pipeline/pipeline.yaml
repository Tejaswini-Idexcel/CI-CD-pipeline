AWSTemplateFormatVersion: '2010-09-09'
Description: CI/CD Pipeline for Lambda Deployment (POC - Company Standards)

Parameters:
  ResourceNamePrefix:
    Type: String
    Description: Prefix for resource naming
    Default: MyCompany
  
  Environment:
    Type: String
    Description: Environment name
    Default: Poc
  
  ServiceName:
    Type: String
    Description: Service name for this pipeline
    Default: Lambda-CICD
  
  ApplicationId:
    Type: String
    Description: Application identifier for tagging
    Default: LambdaCICD
  
  GitHubOwner:
    Type: String
    Description: GitHub repository owner/organization
    Default: Tejaswini-Idexcel
  
  GitHubRepo:
    Type: String
    Description: GitHub repository name
    Default: CI-CD-pipeline
  
  GitHubBranch:
    Type: String
    Description: GitHub branch to track
    Default: master
  
  GitHubToken:
    Type: String
    Description: GitHub Personal Access Token
    NoEcho: true
  
  ArtifactBucketName:
    Type: String
    Description: S3 bucket for pipeline artifacts
    Default: cicdpipeline0720
  
  LambdaFunctionName:
    Type: String
    Description: Name of the Lambda function to update
    Default: my-cicd-lambda-function
  
  CodeZipFileName:
    Type: String
    Description: Name of the deployment zip file
    Default: lambda_code.zip
  
  AutoDeployment:
    Type: String
    Description: Enable automatic deployment via webhook
    AllowedValues: [true, false]
    Default: false
  
  LogsStatus:
    Type: String
    Description: CloudWatch Logs status
    AllowedValues: [ENABLED, DISABLED]
    Default: ENABLED
  
  LogRetentionDays:
    Type: Number
    Description: CloudWatch Logs retention in days
    Default: 7

Conditions:
  ShouldCreateWebhook: !Equals [true, !Ref AutoDeployment]

Resources:
  # CloudWatch Log Group for CodeBuild
  CodeBuildLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '${ResourceNamePrefix}-${Environment}-${ServiceName}-CodeBuild-Logs'
      RetentionInDays: !Ref LogRetentionDays
      Tags:
        - Key: Name
          Value: !Sub '${ResourceNamePrefix}-${Environment}-${ServiceName}-CodeBuild-Logs'
        - Key: ApplicationRole
          Value: !Sub '${ApplicationId}-CodeBuild-Lg'
        - Key: Environment
          Value: !Ref Environment

  # CodeBuild Service Role
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ResourceNamePrefix}-${Environment}-${ServiceName}-CodeBuild-Role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
                - cloudformation.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
      Policies:
        - PolicyName: CodeBuildAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !GetAtt CodeBuildLogGroup.Arn
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                Resource:
                  - !Sub 'arn:aws:s3:::${ArtifactBucketName}'
                  - !Sub 'arn:aws:s3:::${ArtifactBucketName}/*'
              - Effect: Allow
                Action:
                  - cloudformation:*
                  - lambda:*
                  - iam:*
                Resource: "*"
      Tags:
        - Key: Name
          Value: !Sub '${ResourceNamePrefix}-${Environment}-${ServiceName}-CodeBuild-Role'
        - Key: ApplicationRole
          Value: !Sub '${ApplicationId}-Role'
        - Key: Environment
          Value: !Ref Environment

  # CodeBuild Project
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${ResourceNamePrefix}-${Environment}-${ServiceName}-CodeBuild'
      Description: Builds and packages Lambda code
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:4.0
        EnvironmentVariables:
          - Name: BUILD_OUTPUT_BUCKET
            Value: !Ref ArtifactBucketName
          - Name: LAMBDA_FUNCTION_NAME
            Value: !Ref LambdaFunctionName
          - Name: CODE_S3_KEY
            Value: !Sub '${ResourceNamePrefix}-${Environment}-${ServiceName}-Lambda/latest/${CodeZipFileName}'
          - Name: REPO_NAME
            Value: !Ref GitHubRepo
          - Name: BRANCH_NAME
            Value: !Ref GitHubBranch
          - Name: APPLICATION_NAME
            Value: !Ref ApplicationId
      Cache:
        Type: S3
        Location: !Sub '${ArtifactBucketName}/codebuild-cache'
      Source:
        Type: CODEPIPELINE
        BuildSpec: Pipeline/buildspec.yml
      LogsConfig:
        CloudWatchLogs:
          GroupName: !Ref CodeBuildLogGroup
          Status: !Ref LogsStatus
      Tags:
        - Key: Name
          Value: !Sub '${ResourceNamePrefix}-${Environment}-${ServiceName}-CodeBuild'
        - Key: ApplicationRole
          Value: !Sub '${ApplicationId}-Cbld'
        - Key: Environment
          Value: !Ref Environment

  # Pipeline Service Role
  PipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ResourceNamePrefix}-${Environment}-${ServiceName}-Pipeline-Role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: PipelineAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                Resource:
                  - !Sub 'arn:aws:s3:::${ArtifactBucketName}'
                  - !Sub 'arn:aws:s3:::${ArtifactBucketName}/*'
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt CodeBuildProject.Arn
              - Effect: Allow
                Action:
                  - cloudformation:*
                  - iam:PassRole
                Resource: "*"
      Tags:
        - Key: Name
          Value: !Sub '${ResourceNamePrefix}-${Environment}-${ServiceName}-Pipeline-Role'
        - Key: ApplicationRole
          Value: !Sub '${ApplicationId}-Role'
        - Key: Environment
          Value: !Ref Environment

  # CodePipeline
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${ResourceNamePrefix}-${Environment}-${ServiceName}-Pipeline'
      RoleArn: !GetAtt PipelineServiceRole.Arn
      PipelineType: V2
      ExecutionMode: SUPERSEDED
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucketName
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: '1'
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
                PollForSourceChanges: !If [ShouldCreateWebhook, false, true]
              OutputArtifacts:
                - Name: SourceCodeAsZip
              RunOrder: 1
        - Name: Build_and_Upload
          Actions:
            - Name: CodeBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: SourceCodeAsZip
              OutputArtifacts:
                - Name: BuildArtifactAsZip
      Tags:
        - Key: Name
          Value: !Sub '${ResourceNamePrefix}-${Environment}-${ServiceName}-Pipeline'
        - Key: ApplicationRole
          Value: !Sub '${ApplicationId}-Pipeline'
        - Key: Environment
          Value: !Ref Environment

  # Webhook (conditional)
  WebhookService:
    Type: AWS::CodePipeline::Webhook
    Condition: ShouldCreateWebhook
    Properties:
      Name: !Sub '${ResourceNamePrefix}-${Environment}-${ServiceName}-Webhook'
      AuthenticationConfiguration:
        SecretToken: !Ref GitHubToken
      Filters:
        - JsonPath: "$.ref"
          MatchEquals: !Sub 'refs/heads/${GitHubBranch}'
      Authentication: GITHUB_HMAC
      TargetPipeline: !Ref Pipeline
      TargetAction: Source
      TargetPipelineVersion: !GetAtt Pipeline.Version
      RegisterWithThirdParty: true

Outputs:
  PipelineName:
    Description: CodePipeline name
    Value: !Ref Pipeline
  
  CodeBuildProjectName:
    Description: CodeBuild project name
    Value: !Ref CodeBuildProject
  
  GitHubRepositoryUrl:
    Description: GitHub repository URL
    Value: !Sub 'https://github.com/${GitHubOwner}/${GitHubRepo}.git'
